name: App CI

on:
  push:
    # Run on all branches
    branches:
      - main
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'
      - 'plopfile.js'
      - '.editorconfig'
      - '.gitignore'
      - '.prettierrc'
      - '.prettierignore'
      - 'eslint-config.js'
  pull_request:
    # Run on all branches
    branches:
      - main
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'
      - 'plopfile.js'
      - '.editorconfig'
      - '.gitignore'
      - '.prettierrc'
      - '.prettierignore'
      - 'eslint-config.js'

jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install Dependencies #in case invalid or no cache
      - run: npm install

      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ§ª Test
        run: npm run test

name: App CI

on:
  push:
    # Run on all branches
    branches:
      - main
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'
      - 'plopfile.js'
      - '.editorconfig'
      - '.gitignore'
      - '.prettierrc'
      - '.prettierignore'
      - 'eslint-config.js'
  pull_request:
    # Run on all branches
    branches:
      - main
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'
      - 'plopfile.js'
      - '.editorconfig'
      - '.gitignore'
      - '.prettierrc'
      - '.prettierignore'
      - 'eslint-config.js'

